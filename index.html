		<script language="JavaScript">
			
			function twoDigits(temp){
				aux = new String(temp)
				
				if(aux.length == 1)
					aux = "0" + aux
				
				return aux
			}
			
			var target_date = new Date("june 16, 2020").getTime();
			var dias, horas, minutos, segundos;
			var regressiva = document.getElementById("regressiva");

			setInterval(function () {

				var current_date = new Date().getTime();
				var segundos_f = (target_date - current_date) / 1000;

				dias = parseInt(segundos_f / 86400);
				segundos_f = segundos_f % 86400;
				horas = parseInt(segundos_f / 3600);
				segundos_f = segundos_f % 3600;
				minutos = parseInt(segundos_f / 60);
				segundos = parseInt(segundos_f % 60);

				document.getElementById('dia').innerHTML = twoDigits(dias) + " Dia";
				document.getElementById('hora').innerHTML = twoDigits(horas) + " Horas";	
				document.getElementById('minuto').innerHTML = twoDigits(minutos) + " Min";
				document.getElementById('segundo').innerHTML = twoDigits(segundos) + " S";
			}, 1000);
		</script>
